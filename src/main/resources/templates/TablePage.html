
<div>
  <div ng-controller='TableController' class="container" id="tableMargine">
    <div id="headTable">
      <p id="textAdmin">Computer Store</p>
      <button class="btn btn-primary" type="submit" id="addBtn" ng-click="">Add new product</button>
    </div>
    <hr style="border-top: 2px solid #dddddd; margin: 0;">
    <div id="tableBody">
      <table class="table-bordered">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Category</th>
          <th> <!--style="display:flex; cursor: pointer;"-->
            Model name
            <!--<span class="material-symbols-outlined" ng-show="">arrow_drop_down</span>
            <span class="material-symbols-outlined" ng-show="">arrow_drop_up</span>-->
          </th>
          <th>Selling price</th>
          <th>Is Available</th>
          <th>More</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="inventory in inventories">
          <td>
            {{$index+1}}
          </td>
          <td>
              {{inventory.category}}
          </td>
          <td>
            {{inventory.modelName}}
          </td>
          <td>
            {{inventory.sellingPrice}}$
          </td>
          <td>
            {{inventory.quantityInStock > 0}}
          </td>
          <td>
            <button ng-click="edit(inventory)" id="EditBtn" class="btn btn-primary">More</button>
          </td>
          <td>
            <button ng-click="delete(inventory)" id="DeleteBtn" class="btn btn-primary">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
